  <body>
    <h2>Freedom Wall â€” Send your message!</h2>

    <form action="https://script.google.com/macros/s/AKfycbzLkULMD3RzZLT_S4Or93YTPJRfQY3HlYuLKv0c-OllUc9W30ow2jx-ScDotrcTkNho/exec" method="POST" target="hidden_iframe">

  <script>
    function sendMessage() {
      const message = document.getElementById('msg').value.trim();
      if (!message) return alert("Please type a message first!");

      // Send as form data to avoid CORS issues
      const formData = new URLSearchParams();
      formData.append('message', message);

      fetch("https://script.google.com/macros/s/AKfycbzLkULMD3RzZLT_S4Or93YTPJRfQY3HlYuLKv0c-OllUc9W30ow2jx-ScDotrcTkNho/exec", {  // Replace with your Apps Script URL
        method: "POST",
        body: formData
      })
      .then(r => r.text())
      .then(() => {
        alert("âœ… Message sent!");
        document.getElementById('msg').value = "";
      })
      .catch(err => {
        alert("âš ï¸ Failed to send message.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
