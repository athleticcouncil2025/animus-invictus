  <textarea id="msg" placeholder="Type here..."></textarea><br>

  <script>
    function sendMessage() {
    const message = document.getElementById('msg').value.trim();
    if (!message) return alert("Please type a message first!");

    fetch("https://script.google.com/macros/s/AKfycbzLkULMD3RzZLT_S4Or93YTPJRfQY3HlYuLKv0c-OllUc9W30ow2jx-ScDotrcTkNho/exec?time=" + new Date().getTime(), {
      method: "POST",
      body: JSON.stringify({ message }),
      headers: { "Content-Type": "application/json" }
    })
    .then(r => r.text())
    .then(() => {
      alert("âœ… Message sent!");
      document.getElementById('msg').value = "";
    })
    .catch(err => {
      alert("âš ï¸ Failed to send message.");
      console.error(err);
    });
  }
  </script>
